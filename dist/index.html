<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link href="../src/assets/style.css" rel="stylesheet" />
    <title>Todo Application</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="header">
        <h1>Todo Lists</h1>
      </div>
      <div class="projects" id="projects">
        <div class="display_projects" id="display_projects"></div>
        <div id="add_project">
          <button id="show_project_form" class="button">Add project</button>
        </div>
      </div>
      <div class="todolists" id="todolists">
        <div id="display_todolists"></div>
        <div id="add_todolist">
          <button id="show_todo_form" class="button">Add Todo</button>
        </div>
      </div>
    </div>
    <div class="none" id="todo_form">
      <form action="">
        <button class="close" id="close">X</button>
        <div class="form-input">
          <label for="title">Title</label>
          <input type="text" id="title" />
        </div>

        <div class="form-input description">
          <label for="description">Description</label>
          <textarea id="description"> </textarea>
        </div>

        <div class="form-input priority_select">
          <label for="priority">Priority</label>
          <select id="priority">
            <option value="1">Low</option>
            <option value="2">Medium</option>
            <option value="3">High</option>
            <option value="4">Urgent</option>
          </select>
        </div>

        <div class="form-input">
          <label for="date">Date</label>
          <input type="date" id="date" />
        </div>

        <input
          type="submit"
          name="create_todo"
          value="Add"
          class="createtodo_buttons"
          id="create_todo"
        />
      </form>
    </div>
    <div class="none" id="project_form">
      <form action="">
        <button class="close" id="close_pr">X</button>
        <div class="form-input">
          <label for="name">Project Name</label>
          <input type="text" id="name" />
        </div>
        <input
          type="submit"
          name="create_project"
          value="Add"
          id="create_project"
        />
      </form>
    </div>
    <div id="tododetails" class="none">
      <div class="details">
        <button class="close" id="close_pr">X</button>
        <h1 id="details_title"></h1>
        <h2 id="details_priority"></h2>
        <h3 id="details_date"></h3>
        <p id="details_description"></p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
