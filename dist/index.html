<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Todo list </title>
  <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"
      data-auto-a11y="true"></script>
</head>
<body>
  <main id="container">
    <div class="header">
      <nav class="nav">Things to do</nav>
    </div>
    <div class="wrapper">
      <div class="side-nav">
        <h2>Things to do</h2>

        <h3 class="side-sub-hdr"><h3><i class="far fa-folder-open"></i>My Tasks</h3>
      
        <form id="add-task">
          <input type="text" placeholder="Add Project" class="task-input">
          <button class="todo-button button" type="submit">
            <i class="fas fa-plus-square"></i>
          </button>
        </form>

        <!-- Container for displaying todo list by adding tasks dynamically -->
        <div class="todo-container">
          <ul class="todo-list"></ul>
        </div>

      </div>

      <div class="content-info">
        <div class="task-info">
          
        </div>
        <div class="add-task-icon">
          <button><i class="fas fa-plus-circle button"></i> 
          </button>
          
        </div>
        <div id="modal">
          <div class="container">
            <h2>New Task</h2>
            <div class="close">+</div>
            <form data-new-task-form>
              <label for="name">Task name:</label><br />
              <input
                type="text"
                id="name"
                data-new-task-input
                placeholder="Task name"
                ariel-label="Add new task item"
                autocomplete="off"
                required
              /><br />
              <label for="due-date">Due date:</label>
              <input type="date" id="due-date" name="due-date" /><br />
              <label for="priority">Priority:</label><br />
              <select name="priority" id="priority">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option></select
              ><br />
              <label for="description">Description:</label><br />
              <textarea
                name="description"
                id="description"
                cols="30"
                rows="6"
              ></textarea
              ><br />
              <input type="submit" />
            </form>
          </div>
        </div>
    
        <div id="overlay"></div>
        <div>Todo task appear here</div>
      </div>
      
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
